version: '3.7'

services:
  jekyll:
    build:
      context: .
      cache_from:
        - jekyll/jekyll:3.8.6
      dockerfile: .docker/Dockerfile
    container_name: jekyll
    ports:
      - 4000:4000
      - 35729:35729
    command: rake test
    volumes:
      - .:/srv/jekyll
      - .bundle:/usr/local/bundle
