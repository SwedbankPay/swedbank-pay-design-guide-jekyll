name: Jekyll build works

on: [push, pull_request]

jobs:
  test:
    name: Docker Compose up works as expected
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v2
    - name: Switch agent
      if: contains(matrix.os, 'windows')
      run: |
        & 'C:\Program Files\Docker\Docker\DockerCli.exe' -SwitchLinuxEngine
        Write-Host $LastExitCode
    - name: Docker compose up
      run: |
        docker-compose -f docker-compose.yml -f .docker/docker-compose.ci.yml up --build --exit-code-from built_jekyll
      env:
        GITHUB_TOKEN : ${{ secrets.GITHUB_TOKEN }}
        JEKYLL_ENV: production
        git_committer_email: dev@payex.com
        git_committer_name: payex-dev
        publishing_branch: gh-pages
        DEBUG: "true"