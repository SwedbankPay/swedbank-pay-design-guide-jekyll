name: Build & Test

on: [push, pull_request]

jobs:
  build:
    name: Jekyll Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Jekyll Build
      run: |
        docker-compose \
          -f docker-compose.yml \
          -f .docker/docker-compose.build.yml \
          up \
          --abort-on-container-exit \
          --exit-code-from jekyll

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Test
      run: |
        docker-compose \
          -f docker-compose.yml \
          -f .docker/docker-compose.test.yml \
          up \
          --build \
          --abort-on-container-exit \
          --exit-code-from jekyll
