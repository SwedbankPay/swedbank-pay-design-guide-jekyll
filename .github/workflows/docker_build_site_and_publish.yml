name: Docker build site and publish

on: [push, pull_request]

jobs:
  build:
    name: Docker build site and publish
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Docker compose up for CI
      env:
        GITHUB_TOKEN : ${{ secrets.GITHUB_TOKEN }}
        JEKYLL_ENV: production
        git_committer_email: dev@payex.com
        git_committer_name: payex-dev
        publishing_branch: gh-pages
        # DEBUG: "true"
      run: |
        docker-compose -f docker-compose.yml -f .docker/docker-compose.ci.yml up --build
